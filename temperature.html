<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin: 0 0 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #666;
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput" placeholder="Temperature">
        
        <label for="unitFrom">From:</label>
        <select id="unitFrom">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
        </select>
        
        <label for="unitTo">To:</label>
        <select id="unitTo">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = parseFloat(document.getElementById('tempInput').value);
            const unitFrom = document.getElementById('unitFrom').value;
            const unitTo = document.getElementById('unitTo').value;
            let result;

            if (unitFrom === unitTo) {
                result = tempInput;
            } else if (unitFrom === 'C' && unitTo === 'F') {
                result = (tempInput * 9/5) + 32;
            } else if (unitFrom === 'F' && unitTo === 'C') {
                result = (tempInput - 32) * 5/9;
            }

            document.getElementById('result').innerText = `Result: ${result.toFixed(2)} ${unitTo}`;
        }
    </script>
</body>
</html>
